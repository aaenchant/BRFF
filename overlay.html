<html>
<body>

<img id="image" style="background-size: cover; display: block; -webkit-user-select: none;" src="https://pp.userapi.com/c849032/v849032279/71894/USpQE039o1M.jpg"></img>

<script> 
var img = document.getElementById("image");

setTimeout (imgOn, 6000);

function imgOn () {
 img.style.display = "block";
 setTimeout (imgOff, 4000);
}
function imgOff () {
 img.style.display = "none";
 setTimeout (imgOn, 6000);
}

</script>

</body>
</html>
